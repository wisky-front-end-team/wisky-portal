  <script type="text/javascript" src="js/jquery.interactive_bg.js"></script>

	<script>
	  $(document).ready(function(){
       $(".bg").interactive_bg();
       $("#btns").interactive_bg({
         strength: 50,
         scale: 1.15,
         contain: false,
         wrapContent: true
       });
		});

		$(window).resize(function() {
		  $(".wrapper > .ibg-bg").css({
		    width: $(window).outerWidth(),
		    height: $(window).outerHeight()
		  })
		})

	</script>
