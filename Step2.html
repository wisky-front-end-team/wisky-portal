<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<title>Page 2 - Wisky Portal</title>

	<meta name="title" content="Wisky Portal" />
	<meta name="description" content="Wisky Portal" />

  <link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
  <link href='css/font-awesome.min.css' rel='stylesheet' type='text/css'>
  <link href='css/interactive_bg.css' rel='stylesheet' type='text/css'>
  <link href='css/style.css' rel='stylesheet' type='text/css'>

</head>
<body>
  <div class="top-bar">

    <!-- Counter -->
    <div class="ready-counter" data-timeout="5">
      Internet Wi-Fi Miễn Phí <span class="timeout"></span>s...
    </div>

  </div>
  <div class="wrapper bg dark-after" data-ibg-bg="images/vegas.jpg">


    <div class="main move-up portal-2">
      <div class="center-align-wrapper">
        <div class="center-align-box header">

          <div class="content">
            <h3 class="text">Try the new model today! Enjoy our test drive.</h3>
            <button class="btn btn-orange">Kết nối và truy cập</button>
            <button class="btn btn-connect">Kết nối</button>
          </div>

        </div>
      </div>
    </div>


  </div><!-- /wrapper bg -->


  <script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="plugins/page-redirect/js/page-redirect.js"></script>
  <script type="text/javascript" src="js/jquery.interactive_bg_DnP.js"></script>
  <script>
    $(document).ready(function(){
      $(".bg").interactive_bg();

      // Move up on load animation
      $('.move-up').animate({
        top: "0"
      }, 500);

    });

    $(window).resize(function() {
      $(".wrapper > .ibg-bg").css({
        width: $(window).outerWidth(),
        height: $(window).outerHeight()
      })
    })

    $(document).ready(function() {
      $('.timeout').html('10');
      $('.ready-counter').each(function() {
        var el = $(this);
        var timeOut = parseInt(el.data("timeout"));
        var target = el.data("target");
        var spanTimeout = el.find('.timeout');

        spanTimeout.html(timeOut);
        // Function to update counters on all elements with class counter
        var doUpdate = function() {
          spanTimeout.each(function() {
            var count = parseInt($(this).html());
            if (count !== 0) {
              $(this).html(count - 1);
            } else {
              clearInterval(interval);
              // show Connect button
              $('.portal-2 .content').animate({
                top: "0"
              }, 500);
              el.html('Kết nối của bạn đã sẵn sàng');
            }
          });
        };
        // Schedule the update to happen once every second
        var interval = setInterval(doUpdate, 1000);

      });
    });

  </script>
</body>
</html>
